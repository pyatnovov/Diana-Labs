


<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стильне слайд-шоу</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #012642;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }


        .slideshow {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #b3e5fc, #81d4fa);
        }


        .slideshow img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            transition: transform 0.5s ease-in-out;
        }


        .slideshow img:hover {
            transform: scale(1.1);
        }


        .slideshow-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }


        .slideshow-btn.left {
            left: 20px;
        }


        .slideshow-btn.right {
            right: 20px;
        }


        .slideshow-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="slideshow" id="slideshow">
        <img id="current-image" src="817d3e65-7cc1-44fc-ba32-dcfc2f0da3ee.jpg" alt="Слайд-шоу" />
        <button class="slideshow-btn left" onclick="prevImage()">&#10094;</button>
        <button class="slideshow-btn right" onclick="nextImage()">&#10095;</button>
    </div>


    <script>
        const images = ['817d3e65-7cc1-44fc-ba32-dcfc2f0da3ee.jpg', '817d3e65-7cc1-44fc-ba32-dcfc2f0da3ee.jpg', '817d3e65-7cc1-44fc-ba32-dcfc2f0da3ee.jpg', 'd:\агась\17\817d3e65-7cc1-44fc-ba32-dcfc2f0da3ee.jpg'];
        let currentIndex = 0;


        function showImage(index) {
            const imgElement = document.getElementById('current-image');
            imgElement.src = images[index];
        }


        function prevImage() {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            showImage(currentIndex);
        }


        function nextImage() {
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            showImage(currentIndex);
        }


        // Display the first image initially
        showImage(currentIndex);
    </script>
</body>
</html>
