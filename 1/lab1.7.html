<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інформація про товари</title>
    <style>
        /* Загальні стилі */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #6dd5ed, #2193b0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        /* Контейнер */
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }


        /* Заголовок */
        h2 {
            color: #2193b0;
            margin-bottom: 20px;
        }


        /* Випадаючий список */
        select {
            width: 90%;
            padding: 8px 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background-color: #f9f9f9;
            color: #333;
        }


        /* Кнопки */
        input[type="button"] {
            background-color: #2193b0;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: background-color 0.3s ease;
        }


        input[type="button"]:hover {
            background-color: #1a78a2;
        }


        /* Поля виводу */
        input[readonly] {
            background-color: #f9f9f9;
            border: none;
            color: #555;
            font-size: 16px;
            text-align: center;
        }


        .output-section {
            margin-top: 15px;
        }
    </style>
    <script>
        // Масиви з даними про товари
        let product = ["Зошит", "Зарядка", "Змішувач", "Замок", "Зелений чай", "Зубна паста"];
        let quantity = [105, 50, 20, 40, 200, 150];
        let cost = [26, 150, 320, 85, 90, 35];


        // Змінна для збереження індексу обраного товару
        let selectedIndex = -1;


        // Функція для виведення кількості і вартості
        function fun1() {
            let selectElement = document.form1.product_select;
            selectedIndex = selectElement.selectedIndex;


            // Поля для виводу
            let outputQuantity = document.form1.output_quantity;
            let outputCost = document.form1.output_cost;


            // Перевірка вибраного індексу
            if (selectedIndex >= 0) {
                outputQuantity.value = "Наявна кількість: " + quantity[selectedIndex] + " шт.";
                outputCost.value = "Вартість за одиницю: " + cost[selectedIndex] + " грн.";
            } else {
                outputQuantity.value = "Товар не вибрано!";
                outputCost.value = "";
            }
        }


        // Функція для обчислення загальної суми
        function fun2() {
            let outputTotal = document.form1.output_total;


            if (selectedIndex >= 0) {
                let total = quantity[selectedIndex] * cost[selectedIndex];
                outputTotal.value = "Загальна сума: " + total + " грн.";
            } else {
                outputTotal.value = "Спочатку виберіть товар!";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Інформація про товари</h2>
        <form name="form1">
            <!-- Вибір товару із випадаючого списку -->
            <label>Оберіть товар:</label>
            <br>
            <select name="product_select" onchange="fun1()">
                <option value="" disabled selected>Виберіть товар зі списку</option>
                <option value="0">Зошит</option>
                <option value="1">Зарядка</option>
                <option value="2">Змішувач</option>
                <option value="3">Замок</option>
                <option value="4">Зелений чай</option>
                <option value="5">Зубна паста</option>
            </select>
            <br>
            <input type="button" value="Наявна кількість і вартість" onclick="fun1()">
            <input type="button" value="Загальна сума" onclick="fun2()">


            <!-- Поля для виводу результатів -->
            <div class="output-section">
                <input type="text" name="output_quantity" readonly placeholder="Тут буде кількість товару">
                <br>
                <input type="text" name="output_cost" readonly placeholder="Тут буде вартість товару">
                <br>
                <input type="text" name="output_total" readonly placeholder="Тут буде загальна сума">
            </div>
        </form>
    </div>
</body>
</html>
